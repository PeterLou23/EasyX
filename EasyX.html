    <div id=map>
      <script>
        var map;
        var lat, lon;
        function initMap() {
          console.log("Starting map")
          // Read the location from user's broswer if not use default values
          if(navigator.geolocation){
            console.log("Getting location")
            navigator.geolocation.getCurrentPosition(setPosition,searchBox )
          }
        }
        function setPosition(position){
          console.log("Getting new cords")
          lon = parseFloat(position.coords.longitude);
          lat = parseFloat(position.coords.latitude);
          setMap();
        }

        function setMap(){
          console.log("Creating Map")
          map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: lat, lng: lon },
            zoom: 16
          });

          console.log("Creating marker")
          var marker = new google.maps.Marker({
            position: {lat: lat, lng:lon},
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 7
            },
            map: map,
            title: 'You are Here'
          });

          findNearBy();
        }

        function findNearBy() {

          // Format for request from places api
          // https://maps.googleapis.com/maps/api/place/nearbysearch/output?parameters
          //https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=1500&type=restaurant&keyword=cruise&key=YOUR_API_KEY
          // looking for places with tag <food>, <train-station>, <transit_station>
          
          //send request
          console.log("Starting places")
          placeService = new google.maps.places.PlacesService(map);
          var loc = new google.maps.LatLng(lat, lon);
          var request = {
            location: loc,
            radius: 500,
            type: ['train-station','food','transit_station','store']

          }


          placeService.nearbySearch(request, function (results,status) {
            if(status == google.maps.places.PlacesServiceStatus.OK)
              for (var i =0; i < results.length; i++){
                place = results[i];
                mark(place);
              }});
              console.log(lat)
              console.log(lon)
            }
          //placeService.findNearBy

          function mark(place) {
            console.log(place);
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location,
              title: place.name
            });
          }
          //SearchBox
        function  searchBox(){
          lon=-83.441162
          lat=33.247875
          setMap();
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));
            lat =place.geometry.location.lat();
            lon=place.geometry.location.lng();
            findNearBy();

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }
